<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
    <!--GOOGLE FONTS-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
	<!--CSS-->
    <link rel="stylesheet" href="/day25_DOM5/style.css" />
</head>

<body>
	<header id="countries">
		<h2>World Countries Data</h2>
		<h3 class="subtitle"></h3>
	</header>

	<main>
		<div class="graph-buttons">
			<button class="population">POPULATION</button>
			<button class="languages">LANGUAGES</button>
		</div>

		<h3 class="feedback"></h3>

		<div class="population_graph outerWrapper">
			<div class="graphs_pop-stat innerWrapper">
				<p class="graph_pop-stat--name name"></p>
				<div class="graph_pop-stat--bar bar"></div>
				<p class="graph_pop-stat--number number"></p>
			</div>
        </div>

		<div class="language_graph outerWrapper">
			<div class="graphs_lang-stat innerWrapper">
				<p class="graph_lang-stat--name name"></p>
				<div class="graph_lang-stat--bar bar"></div>
				<p class="graph_lang-stat--number number"></p>
			</div>
        </div>

	</main>

    <script src="/day25_DOM5/countries_data.js"></script>
	<script src="/day25_DOM5/main.js"></script>
</body>

</html>
